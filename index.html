<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="inner">
    <figure class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="text">
        <figcaption>Equilibrium #3429</figcaption>
        <p class="description">Our Equilibrium collection promotes<br> balance and calm.</p>
        <span class="price">0.041 ETH</span> <span class="day">3 days left</span>
       <div class="avatar-box"> 
        <div class="avatar-img">       
        </div>
        <p class="avatar"><span> Creation of </span>Jules Wyvern</p>
      </div>
      </div>
    </figure>
  </div>

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
